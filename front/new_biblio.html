<!DOCTYPE html>
<html>
  <head>
    <title>bibliography</title>
    <link rel="stylesheet" type="text/css" href="css/content.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="hero">
      <nav>
        <h2 class="logo">My-Bibliography</h2>
        <img src="img/malika.png" class="usr_img" onclick="toggleMenu()" />

        <div class="sub_menu_wrap" id="subMenu">
          <div class="sub_menu">
            <div class="user_info">
              <img src="img/malika.png" />
              <h3>Malika Aamer</h3>
            </div>
            <hr />

            <a href="profile.html" class="sub_menu_link">
              <img src="img/profile.png " class="profile" />
              <p>Edit Profile</p>
              <span>></span>
            </a>

            <a href="#" class="sub_menu_link">
              <img src="img/logout.png" class="logout" />
              <p>Logout</p>
              <span>></span>
            </a>
          </div>
        </div>
      </nav>
      <div class="form-container">
        <h1>New Bibliography</h1>
        <form>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />

          <label for="content">Content</label>
          <textarea id="content" name="content" rows="40"></textarea>

          <button type="submit">Create Bibliography</button>
        </form>
      </div>
    </div>

    <script>
      let subMenu = document.getElementById("subMenu");
      function toggleMenu() {
        subMenu.classList.toggle("open-menu");
      }
      document.querySelector(".logo").addEventListener("click", () => {
        window.location.href = "content.html";
      });
    </script>
  </body>
</html>
